<html>
<head>
    <title>Kanmail {% block page_title %}{% endblock %}</title>
</head>
<body>
    {% block app_container %}{% endblock %}

    <script type="text/javascript">
        window.KANMAIL_VERSION = '{{ version }}';
        window.KANMAIL_DEBUG = {% if debug %}true{% else %}false{% endif %};
        window.KANMAIL_IS_APP = {% if is_app %}true{% else %}false{% endif %};
        window.KANMAIL_FRAMELESS = {% if frameless %}true{% else %}false{% endif %};
        window.KANMAIL_LICENSED = {% if license_email %}true{% else %}false{% endif %};
        window.KANMAIL_LICENSE_EMAIL = '{{ license_email }}';
        window.KANMAIL_WEBSITE_URL = '{{ website_url }}';
        window.KANMAIL_SESSION_TOKEN = '{{ session_token }}';
    </script>

    {% if version == '0.0.0dev' %}
        <script type="text/javascript" src="http://localhost:4421/main.js"></script>
    {% else %}
        {% if is_app %}
            <script type="text/javascript" src="/static/dist/{{ version }}/main.js"></script>
        {% else %}
            <script type="text/javascript" src="/static/dist/main.js"></script>
        {% endif %}
    {% endif %}
</body>
</html>
